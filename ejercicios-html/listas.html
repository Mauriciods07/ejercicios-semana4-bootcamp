<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lista no ordenada -->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol style="list-style-type: lower-alpha;">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <!-- Lista anidada que empieza desde el 5-->
        <ol start="5" style="list-style-type: lower-alpha">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
    </ol>

    <!-- EnumeraciÃ³n con letras -->
    <ol style="list-style-type: lower-alpha;"></ol>
</body>
</html>
