<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio de tablas</title>
        <link rel="stylesheet" href="assets/css/ejercicio-tablas.css">
    </head>
    <body>
        <h1>Ejercicio de tablas</h1>

        <table>
            <thead>
                <tr>
                    <th class="fst-clm">Producto</th>
                    <th class="snd-clm">Precio <span class="rojo">individual</span></th>
                    <th class="trd-clm">Cantidad</th>
                    <th class="frt-clm">Precio total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="fst-clm">Hola Mundo</td>
                    <td class="snd-clm"><span class="italic">Gratis</span></td>
                    <td class="trd-clm">5</td>
                    <td class="frt-clm">Gratis</td>
                </tr>

                <tr>
                    <td class="fst-clm">Perrito Feliz</td>
                    <td class="snd-clm orange">$19.99</td>
                    <td class="trd-clm orange">2</td>
                    <td class="frt-clm">$39.98</td>
                </tr>

                <tr>
                    <td class="fst-clm">Perrito <span class="bold">Feliz</span> muy feliz</td>
                    <td class="snd-clm">$29.99</td>
                    <td class="trd-clm">3</td>
                    <td class="frt-clm">$89.9<span class="seven">7</span></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td class="black"></td>
                    <td class="yellow">Total $49.99</td>
                    <td class="yellow">10</td>
                    <td class="yellow">$129.95</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
