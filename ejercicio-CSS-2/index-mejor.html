<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio de formularios</title>
        <link rel="stylesheet" href="assets/css/main-mejor.css">
    </head>
    <body>
        <div class="formulario">
            <form>
                <p>Datos del comprador</p>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre completo" class=input>
                </div>
    
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@um.es" class=input>
                </div>
    
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" placeholder="Ej. +34668899999" class="input">
                </div>

                <div>
                    <label for="pais">País</label>
                    <input type="text" name="pais" id="pais" class="input">
                </div>
            </form>

            <br>

            <form>
                <p>Datos de tarjeta de crédito o débito</p>
                <div>
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" placeholder="Ej. 5555-4444-3333-2222" class="input">
                </div>

                <div>
                    <label for="nombre-tarjeta">Nombre</label>
                    <input type="text" name="nombre-tarjeta" id="nombre-tarjeta" placeholder="Nombre que figura en la tarjeta" class="input">
                </div>

                <br>

                <div class=button>
                    <input type="button" value="Confirmar pedido">
                </div>
            </form>
        </div>
    </body>
</html>
